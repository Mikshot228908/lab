<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Регистрация и список пользователей</h1>

    <!-- User registration form -->
    <form id="userForm" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Роль</label>
        <input type="text" class="form-control" id="role" name="role" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Добавить пользователя</button>
    </form>

    <!-- Table to display users -->
    <h3>Список пользователей</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Имя пользователя</th>
            <th scope="col">Роль</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Users will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Function to fetch users and display them in the table
    async function fetchUsers() {
      try {
        const response = await fetch('/api/users');
        const users = await response.json();
        const userTable = document.getElementById('userTable');
        
        // Clear the table before inserting new data
        userTable.innerHTML = '';

        users.forEach((user, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <th scope="row">${index + 1}</th>
            <td>${user.username}</td>
            <td>${user.role.join(', ')}</td>
          `;
          userTable.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }

    // Call the function to fetch users when the page loads
    window.onload = fetchUsers;

    // Function to handle form submission
    document.getElementById('userForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Send POST request to add a new user
      const response = await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role: [role] })
      });

      if (response.ok) {
        fetchUsers(); // Refresh the user list
      } else {
        alert('Ошибка при добавлении пользователя');
      }
    });
  </script>
</body>
</html>
